    <!-- Pre-aplica o tema escuro antes do carregamento para evitar flash -->
    <script>
      (function() {
        try {
          var t = localStorage.getItem('theme');
          if (t === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
